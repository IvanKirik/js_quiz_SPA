<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
    </div>
</header>
<section class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="tittle">Введите свои <span>данные</span></h1>
            <form class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="last-name" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </form>
            <div class="form-button">
                <button class="button" id="process" disabled>Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form-image">
            <img src="img/form_image.png" alt="Картинка">
        </div>
    </div>
</section>


<footer class="footer">
    <div class="container">
        <div class="copyright">
            «АйтилогияQuiz» © Все права защищены / 2022
        </div>
    </div>
</footer>
<script src="scripts/form.js"></script>
</body>
</html>
