<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/result.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Логотип">
    </div>
  </div>
</header>
<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="img/result-fon.png" alt="Знаки вопросов">
    </div>
    <div class="tittle result-tittle">
      Ура! Ты прошёл тест! <span>Твой результат</span>:
    </div>
    <div class="result-score" id="result-score">4/5</div>
  </div>
</section>
<div class="result-link">
  <div class="container">
    <a class="link" id="link" href="javascript:void(0)"><span>Посмотреть правильные ответы</span><img src="img/arrow-result.png" alt="Стрелка"></a>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <div class="copyright">
      «АйтилогияQuiz» © Все права защищены / 2022
    </div>
  </div>
</footer>
<script src="scripts/result.js"></script>

</html>
